<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://www.logaster.com.es/blog/wp-content/uploads/sites/4/2019/03/0008_t_nike-logo.png"
        alt="logo"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#inicio">INICIO</a></li>
          <li><a class="nav-link" href="#new">NUEVA COLECCION</a></li>
          <li><a class="nav-link" href="#sale">SALE!</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <h1 id="inicio">Registrate para recibir novedades</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Ingresa un email"
          required=""
        />
        <input id="submit" type="submit" value="aceptar" />
      </form>
      <h1 id="new">Nueva Coleccion Oto√±o-Invierno</h1>
      <iframe
        id="video"
        width="420"
        height="315"
        src="https://www.youtube.com/embed/zsuxRGLIjss"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h1 id="sale">Ultimos Descuentos</h1>
    </div>
    <div class="shoes-container">
      <div class="shoe-container">
        <p class="shoe-name">AirForce</p>
        <img
          class="shoe-img"
          src="https://www.digitalsport.com.ar/files/products/5d08e8bf1279d-364613-500x500.jpg"
          alt="airforce blanca"
        />
        <p class="shoe-price">$1500</p>
      </div>
      <div class="shoe-container">
        <p class="shoe-name">Air Jordan 1</p>
        <img
          class="shoe-img"
          src="https://www.allikestore.com/media/catalog/product/cache/1/image/1660x1660/9df78eab33525d08d6e5fb8d27136e95/a/i/air-jordan-1-retro-high-og-white-midni2ght-navy.jpg"
          alt="airjordan blanca y negra"
        />
        <p class="shoe-price">$3000</p>
      </div>
      <div class="shoe-container">
        <p class="shoe-name">Air Max 90</p>
        <img
          class="shoe-img"
          src="https://tripstore.com.ar/media/catalog/product/cache/4769e4d9f3516e60f2b4303f8e5014a8/3/2/325213-047_0.jpg"
          alt="airmax 90 blanca"
        />
        <p class="shoe-price">$2500</p>
      </div>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
